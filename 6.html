<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击一个元素点击事件同时会在父代元素上发生</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }
        p{
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>
            <ul>
                <li>
                    <p></p>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script>
    document.body.onclick = function () {
        alert("我是页面，点我干嘛！")
    }
    document.getElementById("box").onclick = function () {
        alert("我是box，点我干嘛")
    }
</script>
</body>
</html>
