            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 400px;
            height: 400px;
            background: yellowgreen;
        }

        #box2 {
            width: 300px;
            height: 300px;
            background: pink;
        }

        #box3 {
            width: 200px;
            height: 200px;
            background: gold;
        }
    </style>
</head>
<body>
<div id="box1" onclick="alert('我是box1')">

        <div id="box3" onclick="alert('我是box3')"></div>
    </div>
</div>
