<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom0级绑定监听-只能监听冒泡阶段</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 400px;
            height: 400px;
            background: yellowgreen;
        }

        #box2 {
            width: 300px;
            height: 300px;
            background: pink;
        }

        #box3 {
            width: 200px;
            height: 200px;
            background: gold;
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>

<script>
    document.getElementById("box1").onclick = function () {
        alert("我是box1，点我干嘛！")
    }
    document.getElementById("box2").onclick = function () {
        alert("我是box2，点我干嘛！")
    }
    document.getElementById("box3").onclick = function () {
        alert("我是box3，点我干嘛！")
    }
    document.body.onclick = function () {
        alert("我是body，点我干嘛！")
    }
    document.onclick = function () {
        alert("我是document，点我干嘛！")
    }
    window.onclick = function () {
        alert("我是window，点我干嘛！")
    }
</script>
</body>
</html>
