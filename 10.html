<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom0级绑定监听-后写的会覆盖先写的</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: skyblue;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="box1"></div>

<script>
    let box1 = document.getElementById("box1")
    box1.onclick = function () {
        alert("哈哈")
    }

    box1.onclick = function () {
        alert("嘻嘻")
    }
</script>
</body>
</html>
