<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom0级绑定监听-this是谁</title>
    <style>
        * {
            margin: 0;
            padding: 9;
        }

        div {
            width: 100px;
            height: 100px;
            background: skyblue;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

<script>
    let box1 = document.getElementById("box1")
    let box2 = document.getElementById("box2")
    let box3 = document.getElementById("box3")

    box1.onmouseover = change1
    box2.onmouseover = change1
    box3.onmouseover = change1

    box1.onmouseout = change2
    box2.onmouseout = change2
    box3.onmouseout = change2

    function change1() {
        this.style.backgroundColor = "red"

    }
    function change2() {
        this.style.backgroundColor = "skyblue"
    }
</script>
</body>
</html>
