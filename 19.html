<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event.bubbles事件是否冒泡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }

        p {
            width: 100px;
            height: 100px;
            background: gold;
        }
    </style>
</head>
<body>
<div>
    <p></p>
</div>

<script>
    let oDiv = document.getElementsByTagName("div")[0]
    let count = 0

    //onmouseover事件会冒泡：
    // oDiv.onmouseover = function (event) {
    //     console.log(++count)
    // }

    //onmouseenter事件不会冒泡：
    oDiv.onmouseenter = function (event) {
        console.log(++count)
    }
</script>
</body>
</html>
