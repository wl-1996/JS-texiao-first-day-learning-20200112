<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event.preventDefault()阻止默认事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 5555px;
        }

        div {
            width: 200px;
            height: 200px;
            background: yellow;
        }
    </style>
</head>
<body>
<div></div>

<script>
    // 目前的页面有滚动条，此时在div上滑动滚轮时页面不会滚动：
    document.getElementsByTagName("div")[0].onmousewheel = function (event) {
        event.preventDefault()
    }
</script>
</body>
</html>
